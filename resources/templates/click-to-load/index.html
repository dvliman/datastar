<div id="click-to-load" data-signals={{signals|json|safe}}>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>ID</th>
      </tr>
    </thead>
    <tbody id="click-to-load-rows" data-signals={{signals|json|safe}}>
      {% for agent in agents %}
      {% include "templates/click-to-load/agent-row.html" with agent=agent i=$input + $offset %}
      {% endfor %}
    </tbody>
  </table>
  <button id="more-button" data-on-click="console.log('click to load more');$offset={{ signals.offset }}; $limit={{ signals.limit }};@get('/click-to-load/more')">
    Load More
  </button>
</div>
