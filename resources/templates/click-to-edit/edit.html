<div id="contact_1" data-signals={{ signals }}>
		<label>
			First Name
			<input type="text" data-bind="firstName"/>
		</label>
		<label>
			Last Name
			<input type="text" data-bind="lastName"/>
		</label>
		<label>
			Email
			<input type="text" data-bind="email"/>
		</label>
		<div >
			<button data-on-click="@put('/click-to-edit/contact/1/')">
				Save
			</button>
			<button  data-on-click="@get('/click-to-edit/contact/1/')">
				Cancel
			</button>
		</div>
</div>
